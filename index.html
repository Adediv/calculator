<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="/bootstrap-5.1.3-dist/css/bootstrap.css">
</head>
<body>
   <div class="div1 col-lg-3 col-md-5 col-sm-9">
    <input type="text" id="disp"  class="px-2 mt-5">
    <div class="div2 px-2 mt-3"></div>
        <div class="d-flex justify-content-around">
            <button class="btn1" onclick="clearAll()">AC</button>
            <button class="btn1">+/-</button>
            <button class="btn1" onclick="enterValue('%')">%</button>
            <button class="btn3" onclick="enterValue('/')">/</button>
        </div>
        <div class="d-flex justify-content-around">
            <button class="btn2" onclick="enterValue('7')">7</button>
            <button class="btn2" onclick="enterValue('8')">8</button>
            <button class="btn2" onclick="enterValue('9')">9</button>
            <button class="btn3" onclick="enterValue('*')">x</button>
        </div>
        <div class="d-flex justify-content-around">
            <button class="btn2" onclick="enterValue('4')">4</button>
            <button class="btn2" onclick="enterValue('5')">5</button>
            <button class="btn2" onclick="enterValue('6')">6</button>
            <button class="btn3" onclick="enterValue('-')">-</button>
        </div>
        <div class="d-flex justify-content-around">
            <button class="btn2" onclick="enterValue('1')">1</button>
            <button class="btn2" onclick="enterValue('2')">2</button>
            <button class="btn2" onclick="enterValue('3')">3</button>
            <button class="btn3" onclick="enterValue('+')">+</button> 
        </div>
        <div class="d-flex justify-content-around">
            <button class="btn4 rounded-pill" onclick="enterValue('0')">0</button>
            <button class="btn2" onclick="enterValue('.')">.</button>
            <button class="btn3" onclick="solve()">=</button>
        </div>
    </div>

   </div>
   <script>
      function enterValue(myNumber){
        disp.value += myNumber
      }

      function solve(){
        disp.value = eval(disp.value)
      }

      function clearAll(){
        disp.value = "";
      }

   </script> 
</body>
</html>
